<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>EditCar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body class="container-fluid">
<!--<div th:insert="navbar"></div>-->

<div class="container-sm d-flex justify-content-center">
    <!--/*@thymesVar id="path" type="java.lang.String"*/-->
    <!--/*@thymesVar id="entity" type="com.example.pr2.model.BaseEntity"*/-->
    <!--/*@thymesVar id="data" type="com.example.pr2.model.Product"*/-->
    <form class="" th:method="PATCH" th:action="@{patch}" th:object="${data}">
        <div class="form-group row p-2">
            <label class="col" for="name">Стоимость:</label>
            <input type="number" class="form-control col" id="name" name="name" th:field="*{cost}" required>
        </div>
        <div class="form-group row p-2">
            <label class="col" for="surname">Описание:</label>
            <input type="text" class="form-control col" id="surname" name="surname"  th:field="*{description}" required>
        </div>
        <div class="form-group row p-2">
            <label class="form-label col" for="lastname">Наименование:</label>
            <input type="text" class="form-control col" id="lastname" name="lastname" th:field="*{name}" required>
        </div>
        <div class="form-group row p-2">
            <label class="col" for="age">Оценка:</label>
            <input type="number" class="form-control col" id="age" name="age" th:field="*{rate}" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>

</body>
</html>
